# lovelace_gen

theme: {{_global.tablet.settings.theme}}
title: {{title}}
path: {{url}}
icon: {{icon}}
type: custom:ha-dashboard
usePanel: true
style: !include ../templates/sidebar/styles/styles.yaml
sidebar: 
  stickyCards:
    - type: custom:digital-clock
      locale: sv
  cards: !include ../templates/sidebar/menu.yaml
      
cards:
  - type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_width: 1000
      width: 300
      max_cols: 2
    cards:
      - type: vertical-stack
        view_layout:
          column: 1
        cards:
          - type: grid
            cards:
              - hours_to_show: 24
                graph: line
                type: sensor
                entity: sensor.nibe_23270_40014
                detail: 2
                name: {{_global.tablet.settings.translations.home.chartsWarmWater}}
                card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
              - hours_to_show: 24
                graph: line
                type: sensor
                entity: sensor.nibe_23270_40004
                detail: 2
                name: {{_global.tablet.settings.translations.home.chartsOutdoorTemperature}}
                card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
              - hours_to_show: 24
                graph: line
                type: sensor
                entity: sensor.nibe_23270_43009
                detail: 2
                name: {{_global.tablet.settings.translations.home.chartsFloorTemperature}}
                card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
      - type: vertical-stack
        view_layout:
          column: 1
        cards:
          - type: custom:apexcharts-card
            card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
            style:
              .: >
                .apexcharts-tooltip, .apexcharts-xaxistooltip,
                .apexcharts-yaxistooltip {
                  color: #000000 !important;
                }
            graph_span: 48h
            span:
              start: day
              offset: +0H
            header:
              show: true
              title: {{_global.tablet.settings.translations.home.apexCardElectricityPrices}}
              show_states: false
              colorize_states: true
            hours_12: false
            stacked: false
            experimental:
              color_threshold: true
            all_series_config:
              show:
                legend_value: true
                datalabels: false
                extremas: true
                in_brush: true
              float_precision: 2
              type: area
              invert: false
              fill_raw: last
              color_threshold:
                - value: -1
                  color: 1E90FF
                - value: 35
                  color: "008000"
                - value: 100
                  color: DAA520
                - value: 200
                  color: FF0000
                - value: 300
                  color: cc0000
                - value: 400
                  color: "990000"
                - value: 500
                  color: 4d0000
            now:
              show: true
              label: {{_global.tablet.settings.translations.home.apexCardRightNow}} 
              color: "000000"
            series:
              - entity: sensor.nordpool_kwh_se3_sek_3_10_025
                name: {{_global.tablet.settings.translations.home.apexCardToday}}
                opacity: 0.7
                extend_to: false
                data_generator: |
                  return entity.attributes.raw_today.map((start, index) => {
                    return [new Date(start["start"]).getTime(), (entity.attributes.raw_today[index]["value"]+{{_global.tablet.settings.translations.home.apexCardElectricityTransfer}}+{{_global.tablet.settings.translations.home.apexCardElectricityTax}})];
                  });
              - entity: sensor.nordpool_kwh_se3_sek_3_10_025
                name: I morgon
                opacity: 0.5
                data_generator: >
                  return entity.attributes.raw_tomorrow.map((start, index)
                  => {

                    return [new Date(start["start"]).getTime(), (entity.attributes.raw_tomorrow[index]["value"]+{{_global.tablet.settings.translations.home.apexCardElectricityTransfer}}+{{_global.tablet.settings.translations.home.apexCardElectricityTax}})];

                  });
            apex_config:
              chart:
                height: 400PX
                animations:
                  enabled: true
                  easing: easeinout
                  speed: 800
                  animateGradually:
                    enabled: true
                    delay: 150
              zoom:
                enabled: true
                type: x
                autoScaleYaxis: true
                zoomedArea:
                  fill:
                    color: "#90CAF9"
                    opacity: 0.4
                  stroke:
                    color: "#0D47A1"
                    opacity: 0.4
                    width: 1
              legend:
                show: false
                floating: true
                offsetY: 25
              yaxis:
                opposite: false
                reversed: false
                logarithmic: false
                decimalsInFloat: 2
                labels:
                  show: true
                tooltip:
                  enabled: true
                crosshairs:
                  show: true
              xaxis:
                labels:
                  show: true
                  rotate: -45
                  rotateAlways: true
                logarithmic: true
              stroke:
                show: true
                curve: stepline
                lineCap: butt
                colors: undefined
              plotOptions:
                candlestick:
                  colors:
                    upward: "#00B746"
                    downward: "#EF403C"
                  wick:
                    useFillColor: true
              markers:
                size: 1
              grid:
                show: true
                strokeDashArray: 1
                position: front
                xaxis:
                  lines:
                    show: true
      - type: vertical-stack
        view_layout:
          column: 2
        cards:
          - show_current: true
            card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
            show_forecast: true
            type: weather-forecast
            entity: weather.smhi_home
          - show_state: true
            show_name: true
            camera_view: auto
            type: picture-entity
            card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
            entity: camera.security_camera
            name: Entr√©n
            camera_image: camera.security_camera
            tap_action:
              action: none
            hold_action:
              action: none
          - show_state: true
            card_mod: !include ../templates/partials/styles/ha-card-alt-background.yaml
            show_name: true
            camera_view: auto
            type: picture-entity
            entity: camera.192_168_100_163
            camera_image: camera.192_168_100_163
            tap_action:
              action: none
            hold_action:
              action: none
