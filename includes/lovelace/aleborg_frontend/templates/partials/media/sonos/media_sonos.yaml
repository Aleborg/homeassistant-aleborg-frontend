type: custom:layout-card
layout_type: grid
layout: !include styles/layout.yaml
card_mod: !include styles/card_mod.yaml
cards:
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:sonos-player
        entityId: this.entity_id
        mediaBrowserItemsAsList: true
        skipAdditionalPlayerSwitches: true
#      - type: custom:sonos-grouping
#        entityId: this.entity_id
#        styles: !include styles/styles.yaml
  - type: custom:layout-card
    layout_type: vertical
    cards:
      - type: custom:sonos-groups
        entityId: this.entity_id
        styles: !include styles/styles.yaml
      - type: custom:sonos-media-browser
        entityId: this.entity_id
        mediaBrowserItemsAsList: true
        styles: !include styles/styles.yaml
